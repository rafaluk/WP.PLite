<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/art.css') }}">
</head>
{% block app_content %}
<body>
    <h1>{{title}}</h1>
    <div class="art">
        {% for paragraph in art %}
            <p>{{paragraph}}</p>
        {% endfor %}
    </div>
    <br><br>
    Źródło: <a>{{ link }}</a>
</body>
{% endblock %}

</html>
